<!DOCTYPE html>

<body>
    <section class="supercontenedor">

            <nav>
                
                <ul class="header__nav">
                    <li>

                    </li>
                    <li>

            <!-- TERMINAR DE ARMAR EL BUSCADOR, BUSCAR COMO ALINEARLO
            <div class="header__buscar">
                <form action="#">
                  <input type="text" placeholder="Buscar.." name="buscar">

                </form>
            </div>
            -->
            <a href="#">

        <section class="porductos">

                    <img class="productos__img" src="../img/producto1.jpg" alt="remera negra">

                <li>

AOS.init();
